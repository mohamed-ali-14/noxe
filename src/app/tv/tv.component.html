<div class="container">
  <nav aria-label="Page navigation example" class=" d-flex justify-content-center" >
    <ul class="pagination">
      <li class="page-item" (click)="prev()">
        <a class="page-link"  aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"(click)="tvs(currentnumt)"><a class="page-link" >{{currentnumt}}</a></li>
      <li class="page-item"(click)="num2tFun()"><a class="page-link" >{{num2t}}</a></li>
      <li class="page-item"(click)="num3tFun()"><a class="page-link" >{{num3t}}</a></li>
      <li class="page-item" (click)="next()">
        <a class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

<div class="row g-2">
  <div class="col-md-4 col-sm-6 col-sx-12 col-lg-3 col-xl-2 " *ngFor="let tv of tvsArr|searcht:newSearch">
    <a [routerLink]="['/tv',tv.id]"><img class="w-100"  [src]="imgSrc + tv.poster_path" alt="">
    <p>{{tv.original_name}}</p></a>

  </div>
</div>
